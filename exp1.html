<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Shapes with Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000;"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        // Draw a rectangle
        ctx.fillStyle = 'blue';
        ctx.fillRect(50, 50, 150, 100);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(200, 250, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'green';
        ctx.fill();

        // Draw a line
        ctx.beginPath();
        ctx.moveTo(300, 300);
        ctx.lineTo(350, 350);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.stroke();
    </script>
</body>
</html>
