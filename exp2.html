<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Shapes with SVG</title>
</head>
<body>
    <svg width="400" height="400" style="border:1px solid #000;">
        <!-- Rectangle -->
        <rect x="50" y="50" width="150" height="100" fill="blue"></rect>
        
        <!-- Circle -->
        <circle cx="200" cy="250" r="50" fill="green"></circle>
        
        <!-- Line -->
        <line x1="300" y1="300" x2="350" y2="350" stroke="red" stroke-width="2"></line>
    </svg>
</body>
</html>
